<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style-register.css">
    <link rel="stylesheet" href="../CSS/Style.css">
    <link rel="stylesheet" href="../Css/Responsive.css">

    <title>Register Forum</title>
</head>
<body>
    <div class="header">
        <a href="../index.html"><img class="LogoForum" src="../assets/img/Libre.png" alt="Logo Libredit"></a>
        <h1 class="TitreForum">Libredit</h1>
        <a href="../page/Login.html">
            <div class="Connexion">
                <p class="TexteConnexion">Connexion</p>
                <img class="LogoConnexion" src="../assets/img/LogoConnexion.png" alt="Img Connexion">
            </div>
        </a>
    </div>
    <div class="Parent">
        <div class="NavbarLeft">
            <a class="TexteNavbar" href="../page/Politique.html">Politique de confidentialité</a>
            <a class="TexteNavbar" href="../page/CGU.html">CGU</a>
            <a class="TexteNavbar" href="../page/Equipe.html">L'équipe</a>
            <a class="TexteNavbar" href="../page/Contacte.html">Nous contacter</a>
        </div>

        <a class="retourAceuil" href="../index.html">Retourner a l'acceuil</a>

        <div class="container">
            <form action="">
                <h1>Register Forum</h1>

                <div class="form-group">
                    <label for="username">Nom</label>
                    <input type="text" class="form-control" name="username" id="username" placeholder="Nom" required>
                </div>

                <div class="form-group">
                    <label for="Surname">Prenom</label>
                    <input type="text" class="form-control" name="Surname" id="Surname" placeholder="Prenom" required>
                </div>

                <div class="form-group">
                    <label for="Email">Email</label>
                    <input type="text" class="form-control" name="Email" id="Email" placeholder="Email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
                </div>
                <div class="CréationCompte">
                    <input type="submit" class="btn" value="Register">
                    <a class="LiensCréationCompte" href="./Login.html">J'ai déjà un compte</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
