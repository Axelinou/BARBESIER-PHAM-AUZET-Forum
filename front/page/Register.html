<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style-register.css">
    <link rel="stylesheet" href="../CSS/Style.css">
    <title>Register Forum</title>
</head>
<body>

    

    <div class="Parent">
        <div class="FondBleuFoncerDescription">
            <h1 class="TitrePage">Création de compte</h1>
        </div>
    </div>
    <div class="LiensRetourAccueil">
        <a class="TexteLiensRetourAccueil" href="../index.html">Retour à l'accueil</a>
    </div>

    <div class="container">
        <form action="">
            <h1>Register Forum</h1>

            <div class="form-group">
                <label for="username">Nom</label>
                <input type="text" class="form-control" name="username" id="username" placeholder="Nom" required>
            </div>

            <div class="form-group">
                <label for="Surname">Prenom</label>
                <input type="text" class="form-control" name="Surname" id="Surname" placeholder="Prenom" required>
            </div>

            <div class="form-group">
                <label for="Email">Email</label>
                <input type="text" class="form-control" name="Email" id="Email" placeholder="Email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
            </div>
            <a class="CréationCompte" href="./Login.html">J'ai déjà un compte</a>

            <input type="submit" class="btn" value="Register">
        </form>
    </div>

    <div class="FondBleuClaire">
        <div class="FondBleuFoncer">
            <a class="LiensFooter" href="./Politique-confidentialite-donnees.html">Politique de confidentialité</a>
            <a class="LiensFooter" href="./Contact.html">Nous contacter</a>
            <a class="LiensFooter" href="./CGU.html">CGU</a>
            <a class="LiensFooter" href="./Equipe.html">L'équipe</a>
        </div>
    </div>
</body>
</html>
