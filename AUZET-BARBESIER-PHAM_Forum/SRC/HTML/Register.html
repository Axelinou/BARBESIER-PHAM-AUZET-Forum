<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style-register.css">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>Register Forum</title>
</head>
<body>
    <div class="header">
        <a href="../index.html"><img class="LogoForum" src="https://raw.githubusercontent.com/deverror6068/images-forum/79a716b637394ddfc4618737241c18b877ad25e5/Libre.png" alt="Logo Libredit"></a>
        <h1 class="TitreForum">Libredit</h1>
        <a href="http://localhost:8080/login">
            <div class="Connexion">
                <p class="TexteConnexion">Connexion</p>
                <img class="LogoConnexion" src="https://github.com/deverror6068/images-forum/blob/main/LogoConnexion.png" alt="Img Connexion">
            </div>
        </a>
    </div>
    <div class="Parent">
        <div class="NavbarLeft">
            <a class="TexteNavbar" id="menu" href="http://localhost:8080/policy">Politique de confidentialité</a>
            <a class="TexteNavbar" id="menu" href="http://localhost:8080/cgu">CGU</a>
            <a class="TexteNavbar" id="menu" href="http://localhost:8080/about">L'équipe</a>
            <a class="TexteNavbar" id="menu" href="http://localhost:8080/contactus">Nous contacter</a>
        </div>

        <div class="container">
            <form action="">
                <h1>Register Forum</h1>

                <div class="form-group">
                    <label for="username">Nom</label>
                    <input type="text" class="form-control" name="username" id="username" placeholder="Nom" required>
                </div>

                <div class="form-group">
                    <label for="Surname">Prenom</label>
                    <input type="text" class="form-control" name="surname" id="Surname" placeholder="Prenom" required>
                </div>

                <div class="form-group">
                    <label for="Email">Email</label>
                    <input type="text" class="form-control" name="email" id="Email" placeholder="Email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
                </div>
                <div class="CréationCompte">
                    <input type="submit" class="btn" value="Register">
                    <a class="LiensCréationCompte" href="./Login.html">J'ai déjà un compte</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
